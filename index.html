<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Faça seu pedido online no Cowtelo Burger, O melhor do Recife">
    <link rel="apple-touch-icon" sizes="180x180" href="/Img/favicon.ico.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title> CowteloBurger | O melhor do recife</title>

  <body>

      <header><!--inicio Cabecalho-->
        <nav class="navbar navbar-expand-sm navbar-light fixed-top">
          <div class="container">

            <img src="Img/logoPreta.png" alt="" class="navbar-brand" width="80"><!--logo-->

            <button  class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
              <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF"><path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg>
            </button>

            <div class="collapse navbar-collapse menu" id="nav-principal">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="#capa"  class="nav-link btnMenu1" >Inicio</a>
                </li>
                <li class="nav-item">
                  <a href="#links" class="nav-link btnMenu2">Lojas</a>
                </li>
                <li class="nav-item">
                  <a href="sobre.html" class="nav-link">Sobre</a>
                </li>
                <li class="nav-item">
                  <a href="#rodape" class="nav-link btnMenu3">Contatos</a>
                </li>
              </ul>

            </div>

          </div>
        </nav>

      </header><!--fim Cabecalho-->
      
      
        <div id="capa"><!--inicio capa-->
          <img src="Img/capacortada2.jpg" class="img-fluid" alt="" style="padding-top: 50px;" >
        </div><!--fim capa-->
      <div><!--divisao-->

        <img src="Img/backgroud-topo.gif" alt="" class="img-fluid">

      </div><!--fim divisao-->

      <section id="links"><!--inicio Lojas-->
        <div class="container loja">
          <h1>Nossas lojas</h1>
          <div class="row">
            <div class="col-md-4 bt">
              <div class="texto">
                <h3>Boa viagem</h3>
              </div>
              <div class="botao">
                <a href="https://cowtelo.com/cowteloburger-boaviagem/cowteloburger-boaviagem?dd=menu">
                  <img src="Img/logoVermelha-142px.png" alt="" class="img-fluid b">
                </a>
              </div>
            </div> 
            <div class="col-md-4 bt">
              <div class="texto">
                <h3>Cordeiro</h3>
              </div>
              <div class="botao">
                <a href="https://cowtelo.com.br/menu">
                  <img src="Img/logoVermelha-142px.png" alt="" class="img-fluid b">
                </a>
              </div>
            </div> 
            <div class="col-md-4 bt">
              <div class="texto">
                <h3>Açougue</h3>
              </div>
              <div class="botao">
                <a href="">
                  <img src="img/logoPreta.png" alt="" class="img-fluid bc" width="165">
                </a>
              </div>
            </div> 
          </div>
        </div>
      </section><!--fim Lojas-->
      <section class="d-flex">
        <div class="container">
          <h1>Produtos</h1>
          <div class="row">
            <div class="col-md-8 m-auto">
              <div id="carousel-cow" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  
                  <div class="carousel-item active">
                    <img src="Img/burger_21147x860.JPG" alt="" class="img-fluid">
                  </div>

                  <div class="carousel-item ">
                    <img src="Img/imagem_1.jpg" alt="" class="img-fluid">
                  </div>

                  <div class="carousel-item ">
                    <img src="Img/cow_picles.jpg" alt="" class="img-fluid">
                  </div>
                
                </div>
                <a href="#carousel-cow" class="carousel-control-prev" data-slide="prev">
                  <span class="material-symbols-outlined">chevron_left</span>
                </a>
                <a href="#carousel-cow" class="carousel-control-next" data-slide="next">
                  <span class="material-symbols-outlined ">chevron_right</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer id="rodape">
        <div class="container" >
          <div class="row">
            <div class="col-md-4 logo-rodape">
              <img src="Img/logoPreta.png" alt="" class="img-fluid" width="150" >
            </div>
            <div class="col-md-4 socias">
              <img src="Img/vem_de_cow_1-removebg-preview.png" alt=""  class="img-fluid">
            </div>
            <div class="col-md-4 redes">
              <h2>Visite nossas redes sociais</h2>
              <ul  class="socias">
                <li>
                  <a href="">
                    <img src="Img/facebook.png" alt="facebook" class="img-fluid">
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/cowteloburger/">
                    <img src="Img/instagram.png" alt="instagram" class="img-fluid">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <p class="direitos">&#169;Todos os direitos reservados</p>
        </div>
      </footer>
    
      

      <!-- Optional JavaScript; choose one of the two! -->
      <script src="js/menurecolhido.js"></script>
